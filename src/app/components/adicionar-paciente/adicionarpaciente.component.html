<h1>Adicionar Paciente: </h1>

  </div>
  <div>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required [(ngModel)]="idade" name="idade">
  </div>
  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required [(ngModel)]="cpf" name="cpf">
  </div>
  <div>
    <label for="profissao">Profiss√£o:</label>
    <input type="text" id="profissao" [(ngModel)]="profissao" name="profissao">
  </div>
  <button type="submit">enviar</button>
</form>
